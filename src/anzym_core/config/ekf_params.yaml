###
# Robot Localization EKF Config for Anzym X3 Plus
# Fuses Mecanum Wheel Odometry (V) + IMU (Gyro/Accel)
###

ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    two_d_mode: true
    publish_tf: true
    
    # Frames
    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    # Use simulated time if necessary (usually false on real hardware)
    use_sim_time: false

    # ODOMETRY CONFIGURATION
    # Topic: /odom (published by driver_node)
    # Config: [x, y, z, 
    #          roll, pitch, yaw, 
    #          vx, vy, vz, 
    #          vroll, vpitch, vyaw, 
    #          ax, ay, az]
    
    odom0: /odom
    odom0_config: [false, false, false,
                   false, false, false,
                   true,  true,  false,
                   false, false, true,
                   false, false, false]
    odom0_queue_size: 10
    odom0_nodelay: false
    odom0_differential: false
    odom0_relative: false

    # IMU CONFIGURATION
    # Topic: /imu/data (published by driver_node)
    # Config: [x, y, z, 
    #          roll, pitch, yaw, 
    #          vx, vy, vz, 
    #          vroll, vpitch, vyaw, 
    #          ax, ay, az]
    
    imu0: /imu/data
    imu0_config: [false, false, false,
                  false, false, false, # Disable Yaw (Orientation) - let SLAM handle heading drift
                  false, false, false,
                  false, false, true,  # Fuse Gyro Z (Rot Velocity) ONLY
                  false, false, false]
    
    imu0_queue_size: 10
    imu0_nodelay: false
    imu0_differential: false 
    imu0_relative: true
    
    # Covariance diagonals (Process noise) - Standard defaults often work well
    # process_noise_covariance: [...]
    # initial_estimate_covariance: [...]

    # Debugging
    # print_diagnostics: true
